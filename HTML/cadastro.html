<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container header-wrap">
      <div class="brand">
        <h1 class="brand__title">Cadastro</h1>
        <span class="brand__subtitle">Voluntário ou Doador</span>
      </div>
      <nav class="nav" aria-label="Navegação principal">
        <button class="nav__toggle" aria-label="Abrir menu" aria-expanded="false" data-nav-toggle>☰</button>
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="index.html">Início</a></li>
          <li class="nav__item"><a class="nav__link" href="projetos.html">Projetos</a></li>
          <li class="nav__item"><a class="nav__link" href="cadastro.html">Cadastro</a></li>
          <li class="nav__item"><a class="nav__link" href="doar.html">Doar</a></li>
          <li class="nav__item"><a class="nav__link" href="admin.html">Admin</a></li>
        </ul>
        <div id="mobileNav" class="nav--mobile" aria-hidden="true">
          <a class="nav__link" href="index.html">Início</a>
          <a class="nav__link" href="projetos.html">Projetos</a>
          <a class="nav__link" href="cadastro.html">Cadastro</a>
          <a class="nav__link" href="doar.html">Doar</a>
          <a class="nav__link" href="admin.html">Admin</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container section">
    <form class="form" data-feedback novalidate>
      <fieldset>
        <legend>Informações Pessoais</legend>

        <div class="form__group">
          <label class="label" for="nome">Nome Completo</label>
          <input class="input" type="text" id="nome" name="nome" required>
        </div>

        <div class="form__group">
          <label class="label" for="email">E-mail</label>
          <input class="input" type="email" id="email" name="email" required>
        </div>

        <div class="form__group">
          <label class="label" for="cpf">CPF</label>
          <input class="input" type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00">
        </div>

        <div class="form__group">
          <label class="label" for="telefone">Telefone</label>
          <input class="input" type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" title="Formato: (00) 00000-0000">
        </div>

        <div class="form__group">
          <label class="label" for="nascimento">Data de Nascimento</label>
          <input class="input" type="date" id="nascimento" name="nascimento" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <div class="form__group">
          <label class="label" for="endereco">Endereço</label>
          <input class="input" type="text" id="endereco" name="endereco" required>
        </div>

        <div class="form__group">
          <label class="label" for="cep">CEP</label>
          <input class="input" type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" title="Formato: 00000-000">
        </div>

        <div class="form__group">
          <label class="label" for="cidade">Cidade</label>
          <input class="input" type="text" id="cidade" name="cidade" required>
        </div>

        <div class="form__group">
          <label class="label" for="estado">Estado</label>
          <select class="select" id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
          </select>
        </div>
      </fieldset>

      <div class="alert alert--info" role="status">
        <strong class="alert__title">Dica:</strong>
        <span>Após enviar, você receberá um e-mail de confirmação.</span>
        <div class="alert__actions">
          <button type="button" class="btn btn--ghost" onclick="showToast('Leia a política de privacidade no rodapé');">Ver políticas</button>
        </div>
      </div>

      <button class="btn btn--primary" type="submit">Enviar Cadastro</button>
    </form>

    <div class="toast" aria-live="polite" aria-atomic="true"></div>
  </main>

  <footer class="site-footer">
    <div class="container footer-wrap">
      <p>&copy; 2025 ONG Amigos de Patas</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
